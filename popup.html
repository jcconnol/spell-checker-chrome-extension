<!DOCTYPE html>
<html>
  <head>
    <title>...</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="popup.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="popup.css" media="screen" />
  </head>
  <body>
    <div id="header">
      <img src="images/icon2.png" class="spell-checker-logo" />
      <h1>Spell Checker</h1>
      <hr>
    </div>
    
    <h3>Click Start below to see a list of misspelled words on this site. 
      <br />
      Then choose to sort the list by words or number of occurrences.</h3>
    <p>
      <div class="interaction-container">
        <button class="run-spell-check-button">
          Start Spell Checking
        </button>
        <div id="progress-bar">
          <div id="inner-prog-bar"> 1%</div>
        </div>
      </div>
    </p>
    <div class="setting-list">
      <p>Show in table: 
          <label class="switch">
              <input id="setting-switch" type="checkbox" class="show-table" checked>
              <span class="slider round"></span>
          </label>
      </p>
      <p>Underline on page: 
        <label class="switch">
            <input id="setting-switch" type="checkbox" class="page-underline" checked>
            <span class="slider round"></span>
        </label>
      </p>
      <p>Include Alt text: 
        <label class="switch">
            <input id="setting-switch" type="checkbox" class="include-alt-text">
            <span class="slider round"></span>
        </label>
      </p>
    </div>
    <div id="spell-check-text-container"></div>
    <div id="spell-check-alt-container"></div>
    <footer>
      <hr>
      <div class="footer-helper">
        <span><a name="newtab" href="https://github.com/jcconnol/spell-checker-chrome-extension/blob/main/README.md">Need Help?</a></span>
        <span><a name="newtab" href="https://github.com/jcconnol/spell-checker-chrome-extension/issues">Found an Issue?</a></span>
        <span><a name="newtab" href="https://github.com/jcconnol/spell-checker-chrome-extension">See the Code!</a></span>
      </div>
      <div>Created By John Connolly</div>
    </footer>
  </body>
</html>
